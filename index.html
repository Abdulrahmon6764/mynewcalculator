<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-new-calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 mt-4 con">
        <div class="dance py-4">
            <cal class="input-co">
                <input type="text"  name="" id="output">
            </cal>
            <div class="cal-btns mt-2">
                <div class="btn-rows">
                    <button onclick="document.getElementById('output').value += '1'"> 1 </button>
                    <button onclick="document.getElementById('output').value += '2'"> 2 </button>
                    <button onclick="document.getElementById('output').value += '3'"> 3 </button>
                    <button onclick="document.getElementById('output').value +='+'"> + </button>
                </div>
                <div class="btn-rows mt-3">
                    <button onclick="document.getElementById('output').value += '4'"> 4 </button>
                    <button onclick="document.getElementById('output').value += '5'"> 5 </button>
                    <button onclick="document.getElementById('output').value += '6'"> 6 </button>
                    <button onclick="document.getElementById('output').value += '-'"> - </button>
                </div>
                <div class="btn-rows mt-3">
                  <button onclick="document.getElementById('output').value += '7'"> 7 </button>
                  <button onclick="document.getElementById('output').value += '8'"> 8 </button>
                  <button onclick="document.getElementById('output').value += '9'"> 9 </button>
                  <button onclick="document.getElementById('output').value += '/'"> / </button>  
                </div>
                <div class="btn-rows mt-3">
                    <button onclick="document.getElementById('output').value += '0'"> 0 </button>
                    <button onclick="document.getElementById('output').value +='.'"> . </button>
                    <button onclick="document.getElementById('output').value +='*'"> * </button>
                    <button onclick="document.getElementById('output').value = eval(document.getElementById('output').value )"  > = </button>
                </div>
                <div class="btn-rows mt-3">
                    <button onclick="document.getElementById('output').value += '('"> ( </button>
                    <button onclick="document.getElementById('output').value += ')'"> ) </button>
                    <button onclick="document.getElementById('output').value += '%'"> % </button>
                    <button onclick="document.getElementById('output').value = ''"> C </button> 
                </div>
              <div class="btn-rows mt-3">
                <hr>
                <h3>Calculator <span class="name">Dashboard</span></h3>
              </div>  
            </div>
        </div>    
        </form>
        </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
